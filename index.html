<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aniversariantes do Mês</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Aniversariantes do Mês</h1>
      <div class="add-aniversariante">
        <h2>Adicionar Contato</h2>
        <p>Nome: <input type="text" class="input" id="nome" /></p>
        <p>
          Dia de Nascimento:
          <input type="number" class="input" id="dia-nascimento" />
        </p>
        <p>
          Mês de Nascimento:
          <input type="number" class="input" id="mes-nascimento" />
        </p>
        <p class="btn">
          <button
            type="button"
            class="input-btn"
            id="input-btn"
            onclick="salvarNoLocalStorage()"
          >
            Salvar
          </button>
        </p>
      </div>
      <button
        type="button"
        class="input-btn"
        id="search-btn"
        onclick="buscaAniversariante()"
      >
        Buscar Aniversariantes
      </button>
      <div class="result">
        <p class="msg" id="msg1"></p>
        <p class="msg" id="msg2"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
